<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <!-- include test dependencies here... -->
  <link href="libs/jasmine-1.2.0/jasmine.css" rel="stylesheet" type="text/css">
  <script src="libs/jasmine-1.2.0/jasmine.js"></script>
  <script src="libs/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="libs/sinon-1.4.2/sinon.js"></script>
  <script src="libs/jasmine-sinon/jasmine-sinon.js"></script>
  <script src="libs/jasmine-jquery/jasmine-jquery.js"></script>

  <!-- include app dependencies here... -->
  <script src="../public/js/libs/jquery-1.7.2.min.js"></script>
  <script src="../public/js/libs/underscore-1.3.3.min.js"></script>
  <script src="../public/js/libs/backbone-0.9.2.min.js"></script>

  <!-- include source files here... -->
  <script src="../public/js/app.js"></script>
  <script src="../public/js/app/facebook.js"></script>
  <script src="../public/js/app/token.js"></script>
  <script src="../public/js/app/tokencollection.js"></script>
  <script src="../public/js/app/createview.js"></script>
  <script src="../public/js/app/helpview.js"></script>
  <script src="../public/js/app/tokenview.js"></script>
  <script src="../public/js/app/permissionview.js"></script>
  <script src="../public/js/app/appview.js"></script>

  <!-- include spec files here... -->
  <script src="specs/TokenSpec.js"></script>
  <script src="specs/TokenCollectionSpec.js"></script>
  <script src="specs/CreateViewSpec.js"></script>
  <script src="specs/HelpViewSpec.js"></script>
  <script src="specs/PermissionViewSpec.js"></script>
  <script src="specs/TokenViewSpec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
